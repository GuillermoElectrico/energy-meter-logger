meters:
    - name : Meter Group 1
      type : SDM120.yml
      id : 1     # this is the slave address number
      baudrate : 2400   # Baud
      bytesize : 8
      parity : 'E' # 'N' = none | 'E' = even | 'O' = odd | 'S' = space| 'M' = mark
      stopbits : 1
      timeout  : 0.5   # seconds
      function : 4    # 3 = Read Holding register or 4 = Read Input register 
