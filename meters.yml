meters:
    - name : Meter Group 1
      type : SDM120.yml
      conexion: R  # R = RTU 232/485 | T = TCP IPv4
      id : 1     # this is the slave address number
      baudrate : 2400   # Baud
      bytesize : 8
      parity : 'N' # 'N' = none | 'E' = even | 'O' = odd | 'S' = space| 'M' = mark
      stopbits : 1
      timeout  : 0.5   # seconds
      function : 4    # 3 = Read Holding register (40000) or 4 = Read Input register (30000) 
